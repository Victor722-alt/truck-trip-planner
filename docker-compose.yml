version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: truckdb
      POSTGRES_USER: truckuser
      POSTGRES_PASSWORD: truckpass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DB_HOST=db
      - DB_NAME=truckdb
      - DB_USER=truckuser
      - DB_PASS=truckpass123
      - ORS_API_KEY=your_ors_key_here
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

volumes:
  postgres_data:

